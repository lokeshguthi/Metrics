<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="main :: headTag">
</head>
<body>
<div th:replace="main :: navBar"></div>

<div class="container">
    <p><a th:href="@{/exercise/{exid}/exam/{eid}/participants(exid=${exercise}, eid=${exam})}">ZurÃ¼ck zu den Klausurteilnehmern</a></p>
    <h1 th:text="${'Importieren von Studenten in Klausur ' + exam}">Studenten importieren</h1>
    <p>Hier Studenten eintragen, eine Matrikelnummer pro Zeile.</p>
    <div th:replace="main :: errorMsg"></div>
    <div id="examgradeform">
        <form class="form-horizontal" method="post" th:action="@{/exercise/{exid}/exam/{eid}/participants/import(exid=${exercise},eid=${exam})}">
            <div class="form-group">
                <div class="col-sm-10">
                    <textarea class="form-control" rows="20" id="studentids" name="studentids"></textarea>
                </div>
            </div>
            <div class="col-sm-2">
                <input type="submit" class="btn btn-primary" value="importieren"/>
            </div>
            <div class="col-sm-8">
                <p th:if="${resultmessage}" th:text="${resultmessage}"></p>
            </div>
        </form>
    </div>
</div>

<div th:replace="main :: footer"></div>
</body>
</html>
