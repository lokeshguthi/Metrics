<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="main :: headTag">
</head>
<body>
<div th:replace="main :: navBar"></div>

<div class="container">
    <div th:if="${uploads.size() == 0}">
        <p style="font-size: large">Es wurden keine Dateien hochgeladen.</p>
    </div>

    <div class="row">
        <div class="col-md-9">
            <th:block th:each="upload : ${uploads}">
                <div th:replace="fragments :: filePreview(${upload.filename},${upload.rawFilename},${upload.fileType},${upload.langClass},${upload.filecontent}, ${upload.fileid})">
                </div>
            </th:block>
        </div>
        <div class="col-md-3">
            <nav class="bs-docs-sidebar hidden-print hidden-xs hidden-sm affix">
                <ul class="nav bs-docs-sidenav">
                    <li th:each="upload : ${uploads}"><a th:href="|#${upload.rawFilename}|" th:text="${upload.filename}"></a></li>
                </ul>
            </nav>
        </div>
    </div>
    <div th:if="${testResult}" th:replace="fragments :: testResultDisplay(${testResult}, ${testResultDetails})"></div>
    <!--<div th:if="${testResult == null and uploads.size() > 0}">-->
        <!--<h3>Für diese Version wurden noch keine Tests ausgeführt.</h3>-->
    <!--</div>-->
</div>

<div th:replace="main :: footer"></div>
<script th:src="@{/js/annotations.js}"></script>
<script src="//cdn.jsdelivr.net/gh/google/code-prettify@master/loader/run_prettify.js?callback=afterPrettify&amp;lang=ml"></script>
</body>
</html>
