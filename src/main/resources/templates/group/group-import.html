<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="main :: headTag">
</head>
<body>
<div th:replace="main :: navBar"></div>

<div class="container">
    <p><a th:href="@{/exercise/{exid}/admin/groups(exid=${exercise})}">Zurück zur Gruppenverwaltung</a></p>
    <h1 th:text="${'Importieren von Studenten in Übung ' + exercise}">Studenten importieren</h1>
    <p>Hier Studenten im CSV Format eintragen. Ein Student pro Zeile, Spalten getrennt mit Semikolon. Erste Spalte Name der Übungsgruppe, zweite Spalte Benutzername des Studenten, dritte Spalte Team (optional).</p>
    <div th:replace="main :: errorMsg"></div>
    <div id="groupimportform">
        <form class="form-horizontal" method="post" th:action="@{/exercise/{exid}/groups/admin/import(exid=${exercise},eid=${exam})}">
            <div class="form-group">
                <div class="col-sm-10">
                    <textarea class="form-control" rows="20" id="rows" name="rows"></textarea>
                </div>
            </div>
            <div class="col-sm-2">
                <input type="submit" class="btn btn-primary" value="importieren"/>
            </div>
            <div class="col-sm-8">
                <p th:if="${resultmessage}" th:text="${resultmessage}"></p>
            </div>
        </form>
    </div>
</div>

<div th:replace="main :: footer"></div>
</body>
</html>
