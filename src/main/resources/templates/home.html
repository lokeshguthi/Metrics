<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="main :: headTag">
</head>
<body>
    <div th:replace="main :: navBar"></div>

    <div class="container">
        <h1>Vorlesungen</h1>
        <table class="buttons">
            <tr>
                <td th:if="${@accessChecker.isAdmin()}"><a class="btn btn-default" th:href="@{/exercise/admin}">Verwalten</a></td>
                <td><a class="btn btn-default" th:href="@{/exercise/join}">Anmelden</a></td>
            </tr>
        </table>

        <p th:if="${exercises.isEmpty()}">Du bist noch in keine Vorlesung eingetragen. Klicke den Button "Anmelden", um dich in eine Vorlesung einzutragen.</p>
        <div th:unless="${exercises.isEmpty()}" id="exercisetable">
            <table class="table">
                <tr>
                    <th>ID</th>
                    <th>Vorlesung</th>
                    <th>Semester</th>
                </tr>
                <tr th:each="exercise : ${exercises}">
                    <td><a th:text="${exercise.id}" th:href="@{/exercise/{exid}(exid=${exercise.id})}">SE1</a></td>
                    <td th:text="${exercise.lecture}">SE1</td>
                    <td th:text="${exercise.term}">SS42</td>
                </tr>
            </table>
        </div>
    </div>
    
    <div th:replace="main :: footer"></div>
</body>
</html>
