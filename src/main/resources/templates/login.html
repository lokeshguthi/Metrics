<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="main :: headTag">
</head>
<body>
<div th:replace="main :: navBar"></div>

<div class="container">
    <h1>Login</h1>
    <div class="login-form-container">
        <form class="form-horizontal" th:action="@{/login}" method="post">
            <fieldset>
                <legend>Please Login</legend>
                <div th:if="${param.error}" class="alert alert-danger">
                    <span th:if="${session['SPRING_SECURITY_LAST_EXCEPTION']}" th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}"></span>
                    <span th:unless="${session['SPRING_SECURITY_LAST_EXCEPTION']}">Ung√ºltiger Benutzername oder Passwort.</span>
                </div>
                <div th:if="${param.logout}" class="alert alert-success">
                    Sie wurden abgemeldet.
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="username">Benutzername</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="text" id="username" name="username"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="password">Passwort</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="password" id="password" name="password"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button class="btn btn-primary" type="submit">Log in</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
    <div>
        <a th:href="@{/register}" class="col-sm-12">Registrieren</a>
        <a th:href="@{/requestPassword}" class="col-sm-12">Passwort vergessen</a>
    </div>

</div>

<div th:replace="main :: footer"></div>
</body>
</html>
