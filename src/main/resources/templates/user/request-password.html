<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="main :: headTag">
</head>
<body>
<div th:replace="main :: navBar"></div>

<div class="container">

    <div th:replace="main :: errorMsg"></div>

    <div id="request-password" class="col-sm-8 col-sm-offset-2">
        <h3>Benutzerdaten anfordern</h3>
        <div id="requestpwform">
            <form class="form-horizontal" method="post" th:action="@{/requestPassword}">
                <div class="form-group">
                    <label for="email" class="col-sm-3 control-label">E-Mailadresse:</label>
                    <div class="col-sm-9">
                        <input type="email" class="form-control" id="email" name="email"/>
                    </div>
                </div>
                <div class="col-sm-offset-3 col-sm-2">
                    <input type="submit" class="btn btn-primary" value="Abschicken"/>
                </div>
                <div class="col-sm-7 form-control-static" th:if="${result}"><p th:text="${result}"></p></div>
            </form>
        </div>
    </div>

</div>

<div th:replace="main :: footer"></div>
</body>
</html>
