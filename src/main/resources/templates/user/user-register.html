<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="main :: headTag">
</head>
<body>
<div th:replace="main :: navBar"></div>

<div class="container">
    <div>
        <h1>Registrieren</h1>
    </div>
    <div id="userform">
        <form action="#" class="form-horizontal" method="post" th:action="@{/register}" th:object="${user}">
            <div class="form-group"  th:classappend="${#fields.hasErrors('username')} ? has-error">
                <label for="username" class="col-sm-2 control-label">Nutzername</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{username}" th:errorclass="is-invalid" autocomplete="username"/>
                    <div class="help-block" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"/>
                </div>
            </div>
            <div class="form-group"  th:classappend="${#fields.hasErrors('firstname')} ? has-error">
                <label for="firstname" class="col-sm-2 control-label">Vorname</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{firstname}"/>
                    <div class="help-block" th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}"/>
                </div>
            </div>
            <div class="form-group"  th:classappend="${#fields.hasErrors('lastname')} ? has-error">
                <label for="lastname" class="col-sm-2 control-label">Nachname</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{lastname}"/>
                    <div class="help-block" th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}"/>
                </div>
            </div>
            <div class="form-group"  th:classappend="${#fields.hasErrors('studentid')} ? has-error">
                <label for="studentid" class="col-sm-2 control-label">Matrikelnummer</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{studentid}"/>
                    <div class="help-block" th:if="${#fields.hasErrors('studentid')}" th:errors="*{studentid}"/>
                </div>
            </div>
            <div class="form-group"  th:classappend="${#fields.hasErrors('email')} ? has-error">
                <label for="email" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" th:field="*{email}"/>
                    <div class="help-block" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"/>
                </div>
            </div>
            <div class="form-group"  th:classappend="${#fields.hasErrors('email2')} ? has-error">
                <label for="email2" class="col-sm-2 control-label">Email wiederholen</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" th:field="*{email2}"/>
                    <div class="help-block" th:if="${#fields.hasErrors('email2')}" th:errors="*{email2}"/>
                </div>
            </div>
            <div class="form-group"  th:classappend="${#fields.hasErrors('password')} ? has-error">
                <label for="password" class="col-sm-2 control-label">Passwort</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" th:field="*{password}"/>
                    <div class="help-block" th:if="${#fields.hasErrors('password')}" th:errors="*{password}" autocomplete="new-password"/>
                </div>
            </div>
            <div class="form-group"  th:classappend="${#fields.hasErrors('password2')} ? has-error">
                <label for="password2" class="col-sm-2 control-label">Passwort wiederholen</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" th:field="*{password2}"/>
                    <div class="help-block" th:if="${#fields.hasErrors('password2')}" th:errors="*{password2}" autocomplete="new-password"/>
                </div>
            </div>
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" class="btn btn-primary" value="erstellen"/>
            </div>
        </form>
    </div>


</div>

<div th:replace="main :: footer"></div>
</body>
</html>
