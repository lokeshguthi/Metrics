<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="main :: headTag">
</head>
<body>
<div th:replace="main :: navBar"></div>

<div class="container">
    <div th:replace="main :: errorMsg"></div>
    <div>
        <h1>Benutzer verwalten</h1>
    </div>
    <div>
        <table class="table" id="usertable" data-toggle="table" data-search="true">
            <thead>
                <tr>
                    <th>Matrikelnummer</th>
                    <th>Benutzername</th>
                    <th>Nachname</th>
                    <th>Vorname</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.studentid}"></td>
                    <td><a th:text="${user.username}" th:href="@{/user/{uid}(uid=${user.userid})}">maxmuster</a></td>
                    <td th:text="${user.lastname}">Mustermann</td>
                    <td th:text="${user.firstname}">Max</td>
                    <td th:text="${user.email}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div th:replace="main :: footer"></div>
<script th:src="@{/js/datatables.min.js}"></script>
<script>
    $(document).ready( function () {
        $('#usertable').DataTable({
            paging: true,
            info: false,
            "pageLength": 50
        });
    } );
</script>
</body>
</html>
